<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection Result</title>

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        h1 {
            color: #666;
        }
        
        a {
            display: block;
            margin-top: 20px;
        }

</body>
</html>
