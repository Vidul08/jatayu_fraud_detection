<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Rectification Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #888;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Healthcare Rectification Prediction</h1>
    <form action="/app2/predict" method="POST">
        <label for="patient_age">Patient Age:</label>
        <input type="number" id="patient_age" name="patient_age" required><br><br>
        
        <label for="rectification_type">Rectification Type:</label>
        <select id="rectification_type" name="rectification_type" required>
            <option value="0">Type 0</option>
            <option value="1">Type 1</option>
            <option value="2">Type 2</option>
            <option value="3">Type 3</option>
            <option value="4">Type 4</option>
        </select><br><br>
        
        <label for="procedure_cost">Procedure Cost:</label>
        <input type="number" id="procedure_cost" name="procedure_cost" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
